<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo Bloco de informações complexo</h1>
    <div>
      <button id="btnMostrarInfo">Mostrar Informações</button>
    </div>
    <div id="resultado"></div>
    <script>
      function mostrarInfo() {
        let objproduto = {
          nome: "Bolo de cenoura",
          dataValidade: Date.parse("2021-12-31"),
          preco: 50.0,
          ingredientes: [
            "farinha",
            "ovo",
            "leite",
            "cenoura",
            "açucar",
            "fermento",
          ],
        };
        let dataValidade = new Date(objproduto.dataValidade);
        let resultado =
          "<h2>" + objproduto.nome + "</h2>" + 
          "<p>Data Validade: " + dataValidade.getDate() +
          "/" +
          (dataValidade.getMonth() + 1) +
          "/" +
          dataValidade.getFullYear() + "</p>" +
          "<p>Preço: " + objproduto.preco + "</p>" +
          "<p>Ingredientes: " + objproduto.ingredientes + "</p>";
        document.getElementById("resultado").innerHTML = resultado;
      }
      document.getElementById("btnMostrarInfo").onclick = mostrarInfo;
    </script>
  </body>
</html>
