<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 01</title>
  </head>
  <body>
    <div>
      <h1>Exemplo 1</h1>
      <h2>Mostrar 1000 itens ao clicar no bot√£o</h2>
      <button id="btnListar">Mostrar</button>
      <ul id="resultado"></ul>
    </div>
    <script>
      function listar() {
        for (let i = 1; i <= 1000; i++) {
          let ul = document.getElementById("resultado");
          ul.insertAdjacentElementHTML("beforeend", '<li>Item' + i + '</li>');
        }
      }
      document.getElementById("btnListar").onclick = listar;
    </script>
  </body>
</html>
